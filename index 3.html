<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="sign in style.css">
        <title>Sign in</title>
        <script src="https://kit.fontawesome.com/822bb4c87f.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <nav class="navbar">
            <div class="containers">
                <div class="top">
                    <img src="car.png" alt="">
                    <div class="logo">Ola's Motors</div>
                </div>
                <input type="checkbox" id="check">   
                <label for="check" class="checkbtn">
                    <i class="fas fa-bars" onclick="togglemenu()"></i>
                </label>
                <ul id="menuList">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="index 5.html">Contact us</a>
                    </li>
                    <li>
                        <a href="index 4.html">About us</a>
                    </li>
                    <li>
                        <a href="index (2).html">Sign up</a>
                    </li>
                    <li>
                        <a href="index 3.html">Sign in</a>
                    </li>
                    <label for="" class="times">
                        <i class="fas fa-times" onclick="togglemenu()"></i>
                    </label>
                </ul>
            </div>
        </nav>

        <section class="form">
            <div class="container">
                <div class="box">
                    <div class="sign in">
                        <form action="#" class="sign-up-form">
                            <h1 class="title">Sign in</h1>
                            <div class="input-field">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="username" />
                            </div>
                            <br>

                            <div class="input-field">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="password" />
                            </div>
                        </form>
                    </div>
    
                    <button type="button" class="btn">
                        <span class="button-text">Sign in</span>
                    </button>
                </div>
            </div>
        </section>

        <script>

            var menulist = document.getElementById("menuList");

            menulist.style.maxHeight = "0px";

            function togglemenu(){

                if(menulist.style.maxHeight == "0px")
                    {
                        menulist.style.maxHeight = "100vh";
                    }
                else
                    {
                        menulist.style.maxHeight = "0px";
                    }
            }
        </script>
        
    </body>
</html>
